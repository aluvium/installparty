name: CI
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

########################################################################################
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      # 0
      - name: Program demo start
        run: |  
          sh ./installparty.sh 
          sh ./installparty.sh -h        
      # 1
      - name: Docker installation
        run: sudo sh installparty.sh docker
      # 2  
      - name: K3s installation
        run: sudo sh installparty.sh k3s
      # 3  
      - name: Packer installation
        run: sudo sh installparty.sh packer  
      # 4
      - name: Terraform installation
        run: sudo sh installparty.sh terraform
      # 5
      # Installed veryfication
      - name: Docker installed verification
        run: sudo sh installparty.sh docker
      - name: Packer installed verification
        run: sudo sh installparty.sh packer
      - name: Terraform installed verification
        run: sudo sh installparty.sh terraform
