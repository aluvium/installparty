# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Program demo start
        run:  sh ./installparty.sh
      
      - name: Program -h flag 
        run: sh ./installparty.sh -h        
      
      - name: Packer installation
        run: sudo sh installparty.sh packer
      
      - name: Docker installation
        run: sudo sh installparty.sh docker
      
      - name: Terraform installation
        run: sudo sh installparty.sh terraform
      
      - name: K3s installation
        run: sudo sh installparty.sh k3s
    
      # Installed veryfication
      - name: Docker installed verification
        run: sudo sh installparty.sh docker
      - name: Packer installed verification
        run: sudo sh installparty.sh packer
      - name: Terraform installed verification
        run: sudo sh installparty.sh terraform
      
        
